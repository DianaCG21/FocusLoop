<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FocusLoop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      overflow: hidden;
      height: 100vh;
      background: linear-gradient(270deg, #FFD6E0, #FFE4E9, #E0F7FA, #FFF3E0);
      font-family: 'Poppins', sans-serif;
      animation: gradientShift 10s ease infinite;
      transition: opacity 0.5s ease;
      background-size: 800% 800%;
    }
    body.fade-out { opacity: 0; }

    @keyframes gradientShift { 
      0% { background-position: 0% 50%; } 
      50% { background-position: 100% 50%; } 
      100% { background-position: 0% 50%; } 
    }

    .sidebar {
      height: 100vh;
      background-color: #ee3875;
      color: white;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 15px;
      margin: 5px 0;
      border-radius: 4px;
      transition:all 0.3s ease; 
      
      margin:10px 0; width:100%; 
    }
    .sidebar a:hover {
      background-color:#f75a89; 
      color:#FFFFFF; 
      box-shadow:0 5px 15px rgba(255,143,177,0.4),0 0 25px #FF4C82,0 0 50px #FF8FB1; 
      transform:translateY(-3px) scale(1.05);
    }
    .navbar-pink {
      background-color: white;
      color: white;
    }
    .btn-pink {
      background-color:#FF8FB1; 
      color:white; 
      font-weight:600; 
      padding:12px 28px; 
      border-radius:50px; 
      border:none; 
      transition:all 0.3s ease; 
      box-shadow:0 5px 15px rgba(255,143,177,0.4); 
      margin:10px 0; width:100%; 
    }
    .btn-pink:hover {
      background-color:#FF4C82; 
      color:#FFFFFF; 
      box-shadow:0 0 25px #FF4C82,0 0 50px #FF8FB1; 
      transform:translateY(-3px) scale(1.05);
    }
    .card-pink {
      background-color: #f8f5f6;
      color: #880e4f;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <nav class="sidebar flex-shrink-0 p-3">
      <h3 class="text-center">FocusLoop</h3>
      <a href="#">Profile</a>
      <a href="#">Leave Applications</a>
      <a href="#">Complaint Box</a>
      <a href="#">Logout</a>
    </nav>
    <div class="flex-grow-1 p-4">
      <nav class="navbar navbar-pink mb-4 rounded">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Dashboard Of Student</span>
          <button class="btn btn-pink">Logout</button>
        </div>
      </nav>
      <h2>Here's an overview of your leave requests and complaints.</h2>
      <div class="row mt-4">
        <div class="col-md-6 mb-3">
          <div class="card card-pink p-3">
            <h5>Leave Applications</h5>
            <p class="display-5">0</p>
            <a href="#" class="btn btn-pink">View Applications</a>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <div class="card card-pink p-3">
            <h5>Complaint Box</h5>
            <p class="display-5">0</p>
            <a href="#" class="btn btn-pink">View Complaints</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
